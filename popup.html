<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Popup</title>
  <!-- Adicione o link do Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<style>
  div#tela{
    padding-bottom: 20px;
  }
</style>

<div class="container" id="tela">
  <h2>Login do eden:</h2>
  <form>
    <div class="form-group">
      <label for="username">Usuário:</label>
      <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
    </div>
    <button type="button" class="btn btn-primary" id="salvarConfiguracoesBtn">Salvar Configurações</button>
    <button type="button" class="mt-3 btn btn-danger" id="removerConfiguracoesBtn">Remover Credenciais</button>
  </form>
</div>

<!-- Adicione o link do Bootstrap JS e o jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Adicione a referência ao arquivo JavaScript externo -->
<script src="popup.js" nonce="your-nonce"></script>

</body>
</html>
